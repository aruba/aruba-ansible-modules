- name: Create and configure a Virtual AP Profile
  hosts: localhost
  connection: local
  gather_facts: no
  vars_files:
    - variables.yml
  tasks:
    - name: Create a vlan
      arubaos_controller_config:
        host: "{{ mm_ip }}"
        username: "{{ mm_username }}"
        password: "{{ mm_password }}"
        method: "{{ method_type }}"
        api_name: ctrl_ip
        config_path: "{{ configuration_path }}"
        data: { "id": "{{ cntrl_vlan }}", "intf": "vlan" }
        verify_cert: True
